<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport", content="width=device-width, initial-scale=1.0" />
    <title>The News</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>The News</h1>
        <div id="search-div">
            search news
        </div>
    </header>

    <div id="search-tags">
        <a href="#"><div class="tag" onclick="searchTag()">home</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">latest</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">trending</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">breaking&nbsp;news</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">politics</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">economy</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">health</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">finance</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">bitcoin</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">science</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">sports</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">crypto&nbsp;currency</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">market</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">shares</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">stocks</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">education</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">inflation</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">entertainment</div></a>
        <a href="#"><div class="tag" onclick="searchTag(this.innerText)">society</div></a>
    </div>

    <div id="news-wrapper"></div>
    
    <div id="search-wrapper">
        <input type="text" id="input-search" placeholder="search news" />
    </div>
    
    <div id="loader"></div>

    <script src="script.js" type="text/javascript"></script>
    <script type="text/javascript">
        
        var newsWrapper = document.getElementById("news-wrapper");
        var searchDiv = document.getElementById("search-div");
        var searchWrapper = document.getElementById("search-wrapper");
        var inputSearch = document.getElementById("input-search");
        
        searchDiv.onclick = () => {
            searchWrapper.style.display = "block";
            inputSearch.focus();
        }
        
        inputSearch.onchange = () => {
            var searchQuery = inputSearch.value;
            
            if (searchQuery) {
                renderNews(searchQuery);
            }
            
            searchWrapper.style.display = "none";
            searchDiv.innerText = searchQuery;
        }
        
        inputSearch.onblur = () => {
            searchWrapper.style.display = "none";
        }

        renderNews();

    </script>
</body>
</html>
